{% extends 'admin_base.html' %}

{% block content %}
<style>
  .form-container { max-width:600px; margin:24px auto; padding:20px; background:#f9f9f9; border-radius:8px; }
  h2 { color:#2c3e50; margin-bottom:20px; }
  form { background:white; padding:16px; border-radius:4px; }
  label { font-weight:500; color:#555; display:block; margin-bottom:8px; }
  input { width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; margin-bottom:16px; }
  .button-group { display:flex; gap:12px; }
  button, a { padding:10px 20px; border-radius:4px; border:none; cursor:pointer; text-decoration:none; font-size:14px; }
  button { background:#2196F3; color:white; }
  a { background:#4CAF50; color:white; }
</style>

<div class="form-container">
    <h2>üìÅ Add Category</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Category Name:</label>
        <input type="text" name="name" required>
        <div class="button-group">
            <button type="submit">Add</button>
            <a href="{% url 'view_categories' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
