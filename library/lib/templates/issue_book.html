{% extends 'admin_base.html' %}

{% block content %}
<style>
  .form-container { max-width:600px; margin:24px auto; padding:20px; background:#f9f9f9; border-radius:8px; }
  h2 { color:#2c3e50; margin-bottom:20px; }
  form { background:white; padding:16px; border-radius:4px; }
  .button-group { display:flex; gap:12px; margin-top:20px; }
  button, a { padding:10px 20px; border-radius:4px; border:none; cursor:pointer; text-decoration:none; font-size:14px; }
    button[type="submit"] { background:var(--primary-blue); color:white; }
    a { background:var(--accent-green); color:white; }
</style>

<div class="form-container">
    <h2>ðŸ“¤ Issue a Book</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit">Issue Book</button>
            <a href="{% url 'view_issues' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
