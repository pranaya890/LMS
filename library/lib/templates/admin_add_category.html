{% extends 'admin_base.html' %}

{% block content %}
<h2>Add Category</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Category Name:</label>
    <input type="text" name="name" required>
    <button type="submit">Add</button>
</form>
<a href="{% url 'view_categories' %}">Cancel</a>
{% endblock %}
