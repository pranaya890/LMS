<!DOCTYPE html>
<html>
<head>
    <title>Reader Dashboard - My Library</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        /* Reader-specific styling */
        .reader-nav {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 15px;
            align-items: center;
        }

        .reader-nav a {
            color: var(--text-dark);
            padding: 8px 12px;
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
        }

        .reader-nav a:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .reader-nav a:active {
            transform: scale(0.98);
        }

        .notification-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“š Reader Dashboard</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'public_books' %}">Library</a>
    </nav>
    <div class="reader-nav">
        <a href="{% url 'reader_dashboard' %}">Dashboard</a>
        <a href="{% url 'reader_view_books' %}">Browse Books</a>
        <a href="{% url 'reader_issued_books' %}">My Books</a>
        <a href="{% url 'reader_notifications' %}">
            ðŸ”” Notifications
            {% if unread_notif_count > 0 %}
                <span class="notification-badge">{{ unread_notif_count }}</span>
            {% endif %}
        </a>
        <a href="{% url 'logout_reader' %}">Logout</a>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    &copy; {% now "Y" %} My Library. All rights reserved.
</footer>

</body>
</html>
