{% extends 'admin_base.html' %}

{% block content %}
<h2>Edit Category</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Category Name:</label>
    <input type="text" name="name" value="{{ category.name }}" required>
    <button type="submit">Save</button>
</form>
<a href="{% url 'view_categories' %}">Cancel</a>
{% endblock %}
