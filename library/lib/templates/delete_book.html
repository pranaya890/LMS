{% extends 'admin_base.html' %}

{% block content %}
<style>
  .delete-container { max-width:500px; margin:48px auto; padding:24px; background:#fff3cd; border:2px solid #ff6b6b; border-radius:8px; text-align:center; }
  h2 { color:#d32f2f; margin-bottom:24px; }
  .button-group { display:flex; gap:12px; justify-content:center; margin-top:20px; }
  button, a { padding:10px 20px; border-radius:4px; border:none; cursor:pointer; text-decoration:none; font-size:14px; }
</style>

<div class="delete-container">
    <h2>⚠️ Are you sure you want to delete "{{ book.name }}"?</h2>
    <p style="color:#666;margin-bottom:24px;">This action cannot be undone.</p>
    <form method="post" style="display:inline;">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" style="background:#ff6b6b;color:white;">Yes, Delete</button>
            <a href="{% url 'view_books' %}" style="background:#4CAF50;color:white;">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
