<!DOCTYPE html>
<html>
<head>
    <title>Reader Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        header { background-color: #2c3e50; color: white; padding: 10px 20px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        footer { background-color: #2c3e50; color: white; text-align: center; padding: 10px; position: fixed; width: 100%; bottom: 0; }
        main { padding: 20px; margin-bottom: 50px; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“š Reader Dashboard</h1>
    <nav>
        <a href="{% url 'reader_dashboard' %}">Dashboard</a>
        <a href="{% url 'reader_view_books' %}">Books</a>
        <a href="{% url 'reader_issued_books' %}">My Issued Books</a>
        <a href="{% url 'reader_notifications' %}" style="position:relative;">
            ðŸ”” Notifications
            {% if unread_notif_count > 0 %}
                <span style="display:inline-block; background:#ff6b6b; color:white; border-radius:50%; width:20px; height:20px; line-height:20px; text-align:center; font-size:12px; font-weight:bold; margin-left:4px;">{{ unread_notif_count }}</span>
            {% endif %}
        </a>
        <a href="{% url 'logout_reader' %}">Logout</a>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    &copy; {% now "Y" %} My Library. All rights reserved.
</footer>

</body>
</html>
