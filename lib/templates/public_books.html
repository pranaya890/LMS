{% extends 'base.html' %}

{% block content %}
<h2>All Available Books</h2>
<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>ISBN</th>
            <th>Copies Available</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td><a href="{% url 'book_details' book.pk %}">{{ book.name }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.number_in_stock }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
