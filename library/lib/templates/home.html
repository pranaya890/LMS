{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: var(--primary-bg);
    min-height: 100vh;
  }
  
  .home-container { 
    margin: 24px auto; 
    max-width: 900px; 
    padding: 0 16px;
  }
  
  .welcome-card { 
    background: var(--card-bg);
    padding: 40px;
    border-radius: 16px;
    box-shadow: var(--shadow-md);
    text-align: center;
    border: 1px solid var(--light-border);
  }
  
  h2 { 
    color: var(--text-dark);
    font-size: 32px;
    margin-bottom: 16px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }
  
  .welcome-card p { 
    color: var(--text-dark);
    font-size: 18px;
    line-height: 1.6;
    opacity: 0.85;
  }
  
  .library-image-container {
    margin-top: 24px;
    text-align: center;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: var(--shadow-md);
    background: var(--card-bg);
    border: 1px solid var(--light-border);
  }
  
  .library-image-container img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  
  .section-title {
    margin-top: 32px;
    color: var(--text-dark);
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }
  
  .books-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  
  .book-card {
    background: var(--card-bg);
    border: 1px solid var(--light-border);
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 2px 8px rgba(49,54,71,0.06);
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
  }
  
  .book-image {
    height: 180px;
    background: var(--muted-bg);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 1px solid var(--light-border);
    margin-bottom: 12px;
  }
  
  .book-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .book-image span {
    color: var(--text-dark);
    font-size: 14px;
    opacity: 0.5;
  }
  
  .book-title {
    margin: 0 0 6px 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--text-dark);
    line-height: 1.3;
  }
  
  .book-author {
    font-size: 14px;
    color: var(--text-dark);
    opacity: 0.7;
    margin-bottom: 8px;
  }
  
  .book-rating {
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--primary-color);
    font-size: 15px;
  }
  
  .view-details-btn {
    width: 100%;
    padding: 10px 16px;
  background: var(--primary-color);
  color: var(--button-text, #FFFFFF);
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    display: block;
    text-align: center;
    box-shadow: 0 2px 6px rgba(110, 164, 209, 0.25);
    transition: all 0.2s;
    box-sizing: border-box;
  }
  
  .view-details-btn:active {
    background: var(--primary-color-hover);
    transform: scale(0.98);
    box-shadow: 0 1px 3px rgba(67,86,99,0.12);
  }
</style>

<div class="home-container">
  <div class="welcome-card">
    <h2>ðŸ“š Welcome to My Library</h2>
    <p>Explore books, track issued books, manage fines, and more!</p>
  </div>
    
  <div class="library-image-container">
    <img src="{% static 'images/library_home.png' %}" alt="Library">
  </div>
    
  
</div>

{% endblock %}
